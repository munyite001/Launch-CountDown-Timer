<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <main>
    <h1 class="heading">we're launching soon</h1>
    
    <div class="deadline">
      <div class="deadline-counter">
        <div class="card">
          <h4>00</h4>
        </div>
        <p>Days</p>
      </div>
      <div class="deadline-counter">
        <div class="card">
          <h4>00</h4>
        </div>
        <p>Hours</p>
      </div>
      <div class="deadline-counter">
        <div class="card">
          <h4>00</h4>
        </div>
        <p>Minutes</p>
      </div>
      <div class="deadline-counter">
        <div class="card">
          <h4>00</h4>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="socials">
      <div class="icon-container">
        <img src="./images/icon-facebook.svg" alt="Facebok Icon" class="icon">
      </div>
      <div class="icon-container">
        <img src="./images/icon-pinterest.svg" alt="Pinterest Icon" class="icon">
      </div>
      <div class="icon-container">
        <img src="./images/icon-instagram.svg" alt="Instagram Icon" class="icon">
      </div>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
